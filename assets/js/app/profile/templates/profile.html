<div class='col-md-12'>
	<h3>Profiles</h3>
</div>

<div class='col-md-12'>
	<table class="table table-hover" ng-if='profiles.length > 0' >
		<thead>
			<tr>
				<th>Profile name</th>
				<th>File paths</th>
				<th>Actions</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="profile in profiles">
				<th>{{profile.name}}</th>
				<td>
					<p ng-repeat='path in profile.paths'>{{path}}</p>
				</td>
				<td>
					<button type='button' ng-click='edit(profile)' class='btn btn-primary'>
						<span class='glyphicon glyphicon-edit'></span>
					</button>
					<button type='button' ng-click='delete(profile)' class='btn btn-danger'>
						<span class='glyphicon glyphicon-trash'></span>
					</button>
				</td>
			</tr>
		</tbody>
	</table>
	<p ng-if='profiles.length === 0'>No profiles found. <a ui-sref='.create'>Create one.</a></p>
</div>
