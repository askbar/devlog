<form method='PUT' name='editProfileForm' ng-submit="edit()" autocomplete="off">
  <div class="modal-header">
    <h3 class="modal-title" id="modal-title">Edit profile {{formModel.name}}</h3>
  </div>
  <div class="modal-body" id="modal-body">
    <input type="hidden" ng-model='formModel.id' name='id' id='id'>
    <div class='form-group'>
      <label for="name">Profile name</label>
      <input 
        type="text" 
        class="form-control" 
        id="name" 
        name='name' 
        ng-model='formModel.name' 
        placeholder="Profile name" 
        required/>
    </div>
    <div ng-repeat='path in formModel.paths track by $index' class='form-group'>
      <label for='file-{{$index}}'>File path {{$index + 1 }}</label>
      <div class='row'>
        <div class='col-xs-10'>
          <input 
            type='text' 
            ng-model='formModel.paths[$index]' 
            class='form-control' 
            id='file-{{$index}}' 
            name='files' 
            placeholder='File Path'
            required/>
        </div>
        <div class='col-xs-2'>
          <button ng-if='formModel.paths.length > 1' type='button' class='btn btn-default' ng-click='removePath($index)'>
            <span class='glyphicon glyphicon-minus'></span>
          </button>
        </div>
      </div>
      <span class='help-block'>Type the path of the file/folder to watch or select from the file browser below.</span>
      <div class='well'>
          <file-browser selected-path='formModel.paths[$index]'></file-browser>
      </div>
    </div>
    <div class='form-group'>
      <button type="button" class='btn btn-info' ng-click="addPath()">
        <span class='glyphicon glyphicon-plus'></span>
        Add Path
      </button>
    </div>
  </div>
  <div class="modal-footer">
    <button 
      class="btn btn-danger" 
      type="button" 
      ng-click="cancel()">
      Cancel
    </button>
    <input 
      type='submit'
      ng-disabled='editProfileForm.$invalid'
      class="btn btn-success" 
      value='Save'/>
  </div>
</form>
